<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PurchaseViewDlg" widgetVar="PurchaseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPurchaseTitle}">
            <h:form id="PurchaseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{purchaseController.selected != null}">
                        <h:outputText value="#{bundle.ViewPurchaseLabel_id}"/>
                        <h:outputText value="#{purchaseController.selected.id}" title="#{bundle.ViewPurchaseTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPurchaseLabel_store}"/>
                        <h:outputText value="#{purchaseController.selected.store}" title="#{bundle.ViewPurchaseTitle_store}"/>
                        <h:outputText value="#{bundle.ViewPurchaseLabel_product}"/>
                        <h:outputText value="#{purchaseController.selected.product}" title="#{bundle.ViewPurchaseTitle_product}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PurchaseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
