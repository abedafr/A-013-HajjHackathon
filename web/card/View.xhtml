<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CardViewDlg" widgetVar="CardViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCardTitle}">
            <h:form id="CardViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cardController.selected != null}">
                        <h:outputText value="#{bundle.ViewCardLabel_cardNumber}"/>
                        <h:outputText value="#{cardController.selected.cardNumber}" title="#{bundle.ViewCardTitle_cardNumber}"/>
                        <h:outputText value="#{bundle.ViewCardLabel_ccv}"/>
                        <h:outputText value="#{cardController.selected.ccv}" title="#{bundle.ViewCardTitle_ccv}"/>
                        <h:outputText value="#{bundle.ViewCardLabel_expirationDate}"/>
                        <h:outputText value="#{cardController.selected.expirationDate}" title="#{bundle.ViewCardTitle_expirationDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCardLabel_company}"/>
                        <h:outputText value="#{cardController.selected.company}" title="#{bundle.ViewCardTitle_company}"/>
                        <h:outputText value="#{bundle.ViewCardLabel_user}"/>
                        <h:outputText value="#{cardController.selected.user}" title="#{bundle.ViewCardTitle_user}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CardViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
