<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{userController.selected.nom}" title="#{bundle.CreateUserTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{userController.selected.prenom}" title="#{bundle.CreateUserTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{userController.selected.tel}" title="#{bundle.CreateUserTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{userController.selected.gender}" title="#{bundle.CreateUserTitle_gender}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_dateNaissance}" for="dateNaissance" />
                        <p:inputText id="dateNaissance" value="#{userController.selected.dateNaissance}" title="#{bundle.CreateUserTitle_dateNaissance}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_nbrCnx}" for="nbrCnx" />
                        <p:inputText id="nbrCnx" value="#{userController.selected.nbrCnx}" title="#{bundle.CreateUserTitle_nbrCnx}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_isAdmin}" for="isAdmin" />
                        <p:inputText id="isAdmin" value="#{userController.selected.isAdmin}" title="#{bundle.CreateUserTitle_isAdmin}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_tentativeRest}" for="tentativeRest" />
                        <p:inputText id="tentativeRest" value="#{userController.selected.tentativeRest}" title="#{bundle.CreateUserTitle_tentativeRest}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_passportNumber}" for="passportNumber" />
                        <p:inputText id="passportNumber" value="#{userController.selected.passportNumber}" title="#{bundle.CreateUserTitle_passportNumber}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_country}" for="country" />
                        <p:inputText id="country" value="#{userController.selected.country}" title="#{bundle.CreateUserTitle_country}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_nationality}" for="nationality" />
                        <p:inputText id="nationality" value="#{userController.selected.nationality}" title="#{bundle.CreateUserTitle_nationality}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_adress}" for="adress" />
                        <p:inputText id="adress" value="#{userController.selected.adress}" title="#{bundle.CreateUserTitle_adress}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_zipCode}" for="zipCode" />
                        <p:inputText id="zipCode" value="#{userController.selected.zipCode}" title="#{bundle.CreateUserTitle_zipCode}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_card}" for="card" />
                        <p:selectOneMenu id="card" value="#{userController.selected.card}" >
                            <f:selectItems value="#{cardController.itemsAvailableSelectOne}"
                                           var="cardItem"
                                           itemValue="#{cardItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
