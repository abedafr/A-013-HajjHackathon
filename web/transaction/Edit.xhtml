<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransactionEditDlg" widgetVar="TransactionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTransactionTitle}">
            <h:form id="TransactionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transactionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTransactionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{transactionController.selected.id}" title="#{bundle.EditTransactionTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTransactionLabel_card}" for="card" />
                        <p:selectOneMenu id="card" value="#{transactionController.selected.card}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cardController.itemsAvailableSelectOne}"
                                           var="cardItem"
                                           itemValue="#{cardItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTransactionLabel_amount}" for="amount" />
                        <p:inputText id="amount" value="#{transactionController.selected.amount}" title="#{bundle.EditTransactionTitle_amount}" />
                        <p:outputLabel value="#{bundle.EditTransactionLabel_dateTransaction}" for="dateTransaction" />
                        <p:calendar id="dateTransaction" pattern="MM/dd/yyyy HH:mm:ss" value="#{transactionController.selected.dateTransaction}" title="#{bundle.EditTransactionTitle_dateTransaction}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transactionController.update}" value="#{bundle.Save}" update="display,:TransactionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TransactionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransactionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
