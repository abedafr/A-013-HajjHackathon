<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransactionViewDlg" widgetVar="TransactionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransactionTitle}">
            <h:form id="TransactionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transactionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransactionLabel_id}"/>
                        <h:outputText value="#{transactionController.selected.id}" title="#{bundle.ViewTransactionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTransactionLabel_card}"/>
                        <h:outputText value="#{transactionController.selected.card}" title="#{bundle.ViewTransactionTitle_card}"/>
                        <h:outputText value="#{bundle.ViewTransactionLabel_amount}"/>
                        <h:outputText value="#{transactionController.selected.amount}" title="#{bundle.ViewTransactionTitle_amount}"/>
                        <h:outputText value="#{bundle.ViewTransactionLabel_dateTransaction}"/>
                        <h:outputText value="#{transactionController.selected.dateTransaction}" title="#{bundle.ViewTransactionTitle_dateTransaction}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransactionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
